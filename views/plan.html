<div class="container">
    <div id="objects" ng-class="{show: showPalette}" droppable>
        <a class="pull-tab" ng-click="showPalette=!showPalette">+ Add an object</a>
        <h2 class="section-head">Add an object<span class="hint">Drag and drop an object onto the canvas below</span></h2>
        <div draggable class="table-wrap" data-table-shape="circle" data-generator="true">
                <div class="table-number">Circular</div>
                <div class="table"></div><!-- .table -->
        </div>
        <div draggable class="table-wrap" data-table-shape="rect" data-generator="true">
                <div class="table-number">Rectangular</div>
                <div class="table"></div><!-- .table -->
        </div>
    </div>
</div>
<div id="canvas" class="container" droppable canvas>
    <!-- <a ng-click="createTable=true">Open 1</a> -->
    <div draggable ng-repeat="table in plans.tables" class="table-wrap" data-table-shape="{{table.shape}}" data-table-size="{{table.seats.length}}" style="top: {{table.yPos}}; left: {{table.xPos}};">
        <div class="table-number">{{table.number}}</div>
        <div class="table" style="-webkit-transform: rotate({{table.rotate}}); -moz-transform: rotate({{table.rotate}}); -ms-transform: rotate({{table.rotate}}); -o-transform: rotate({{table.rotate}}); transform: rotate({{table.rotate}});">
            <div class="seat-wrap">
                <div ng-repeat="seat in table.seats" class="seat" data-seat-number="{{$index+1}}"><a title="{{getGuest(table.id, $index, 'text')}}" ng-click="setGuest(table.id, $index)"></a></div>
            </div>
        </div><!-- .table -->
        <div class="table-controls">
            <a ng-click="rotateTable(table, 'cw')" class="rotate-table cw"></a>
            <a ng-click="rotateTable(table, 'ccw')" class="rotate-table ccw"></a>
        </div><!-- .table-controls -->
    </div><!-- .table-wrap -->

    <edit-seat></edit-seat>



    <div id="myModal" ui-modal ng-model="createTable">
        <div class="modal-header">
            <a data-dismiss="modal" class="close">Ã—</a>
            <h2 class="section-head">Add a table<span class="hint">If you're not sure about an option, you can always edit it later!</span></h2>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="guest in guests">{{guest.text}}</li>
            </ul>
        </div>
        <div class="modal-footer">
            <a class="button negative" data-dismiss="modal">Cancel</a>
            <a class="button" data-dismiss="modal">Create table</a>
        </div>
    </div>

</div><!-- #canvas -->
