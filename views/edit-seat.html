<div id="edit-seat">
	<select ui-select2 data-placeholder="Add a guest..." ng-model="editGuest">
	  <option></option>
	  <option ng-repeat="guest in guests" value="{{guest.id}}">{{guest.text}}</option>
	</select>
	<div class="actions">
		<button class="negative" ng-click="saveSeat()">Cancel</button>
		<button ng-click="saveSeat()">Save</button>
	</div>
</div>
