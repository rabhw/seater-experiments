<div id="edit-seat">
	<select ui-select2 class="guest-select" data-placeholder="Add a guest..." ng-model="editGuest">
	  <option></option>
	  <option ng-repeat="guest in guests" value="{{guest.id}}">{{guest.text}}</option>
	</select>
	<div class="actions">
		<a class="button negative" ng-click="saveSeat()">Cancel</a>
		<a class="button" ng-click="saveSeat()">Save</a>
	</div>
</div>
