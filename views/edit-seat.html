<div id="edit-seat">
	<select ui-select2 class="guest-select" data-placeholder="Add a guest..." ng-model="editingSeat">
	  <option></option>
	  <option ng-repeat="guest in guests" value="{{guest._id.$oid}}">{{guest.name}}</option>
	</select>
	<div class="actions">
		<a class="button negative">Cancel</a>
		<a class="button" ng-click="saveSeat()">Save</a>
	</div>
</div>
