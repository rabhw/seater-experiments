<div id="edit-seat">
	<select ui-select2 class="guest-select" data-placeholder="Add a guest..." ng-model="editingSeat.guestId">
	  <option></option>
	  <option ng-repeat="guest in guests" value="{{guest._id.$oid}}">{{guest.name}}</option>
	</select>
	<div class="actions">
		<a class="btn btn-small">Cancel</a>
		<a class="btn btn-small btn-success" ng-click="saveSeat()">Save</a>
	</div>
</div>
