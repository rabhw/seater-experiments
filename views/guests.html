<ng-include src="'/nav-panel.html'"></ng-include>
<h1>Manage Guests</h1>
<div class="grid">
	<div class="col-1-2">
		<h2 class="section-head">Upload guest list<span class="hint-block">Upload a .csv file to add guests in bulk</span></h2>
		<input ng-model="guest.name" placeholder="guest name"> <button ng-click="saveGuest()">Add Guest</button>
	</div>

	<div class="col-1-2">
		<h2 class="section-head">Manually add guests<span class="hint-block">Type in guest names manually</span></h2>
		<input ng-model="guest.name" placeholder="guest name"> <button ng-click="saveGuest()">Add Guest</button>
	</div>
</div>
<input type="text" ng-model="guestSearch" placeholder="Start typing to filter guest list">
<div id="guest-list">
	<ul>
		<li ng-repeat="guest in guests | filter:guestSearch">
			<div class="grid">
				<div class="col-1-3">
					{{guest.name}}
				</div>
				<div class="col-1-3">
					{{seatedAt(guest)}}
				</div>
				<div class="col-1-3">
					<button ng-click="" class="btn btn-danger" title="Remove guest"><i class="icon-trash"></i></button>
				</div>
			</div>
		</li>
	</ul>
</div>
