<!DOCTYPE html>
<html class="no-js" ng-app="seater">
<head>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,500,700' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
         More info: h5bp.com/i/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

    <link rel="stylesheet" href="css/main.css">

    <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

    <!-- All JavaScript at the bottom, except this Modernizr build.
         Modernizr enables HTML5 elements & feature detects for optimal performance.
         Create your own custom Modernizr build: www.modernizr.com/download/ -->
    <script src="js/lib/modernizr-2.5.3.min.js"></script>
</head>
<body>
    <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
         chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7]><p class="chromeframe">Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

    <!-- Add your site or application content here -->


    <div id="wrap" ng-controller="AppCtrl">
        <div id="main" ng-view></div>
        <div id="loading" class="hide"><i class="icon-cogs icon-large"></i> Loading</div>
    </div>

    <script type="text/ng-template" id="/nav-panel.html">
    <a class="pull-tab btn btn-large btn-primary" ng-class="{shift: showPalette}" ng-click="showPalette=!showPalette"><i class="icon-tasks"></i> Tasks</a>
    <nav id="nav-app" ng-class="{shift: showPalette}">
      <ul class="top-nav">
          <li><a href="#/plan" ng-class="{active: location.path() == '/plan'}">Seating Plan</a></li>
          <li><a href="#/guests" ng-class="{active: location.path() == '/guests'}">Manage Guests</a></li>
          <li><a href="#/debug" ng-class="{active: location.path() == '/debug'}">Debug</a></li>
      </ul>
      <div id="objects" droppable ng-show="location.path() == '/plan'">
              <h2 class="section-head">Add an object<span class="hint">Drag and drop an object onto the canvas</span></h2>
              <ul id="objects-list">
                  <li>
                      <div draggable class="table-wrap" data-table-shape="circle" data-generator="true">
                          <div class="table-number">Circular</div>
                          <div class="table"></div><!-- .table -->
                      </div>
                  </li>
                  <li>
                      <div draggable class="table-wrap" data-table-shape="rect" data-generator="true">
                          <div class="table-number">Rectangular</div>
                          <div class="table"></div><!-- .table -->
                      </div>
                  </li>
              </ul>
      </div>
    </nav>
    </script>


    <script src="js/lib/jquery-1.7.2.min.js"></script>
    <script src="js/lib/jquery-ui-1.8.22.custom.min.js"></script>
    <script src="js/lib/jquery.ui.touch-punch.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/angular/angular.js"></script>
    <script src="js/lib/angular/angular-resource.js"></script>
    <script src="js/lib/angular/mongolab.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular-ui.js"></script>
    <script src="js/lib/select2.js"></script>
    <script src="js/lib/jquery.qtip.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <!-- end scripts -->
</body>
</html>
